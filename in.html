<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accelerometer Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      background: linear-gradient(45deg, #000000 50%, #1f222e 100%);
        transition: background-color 0.5s ease;
      }
    </style>
  </head>
  <body>
    <script>
var lastAlpha = null;
var updateInterval = 1000; // Update interval in milliseconds

function handleOrientation(event) {
    var alpha = event.alpha;
    if (alpha === null) return;

    alpha = alpha % 360;

    // Check if alpha value has changed significantly or if it's the first update
    if (Math.abs(alpha - lastAlpha) > 5 || lastAlpha === null) {
        // Map the alpha value to a percentage for the gradient
        var gradientPercentage = (alpha / 360) * 100;
        document.body.style.background = `linear-gradient(${alpha}deg, #000000 0%, #1f222e ${gradientPercentage}%)`;
        
        // Update lastAlpha
        lastAlpha = alpha;
    }
}

// Update the background gradient at regular intervals
setInterval(function() {
    // Get the current alpha value
    var alpha = lastAlpha;

    // Map the alpha value to a percentage for the gradient
    var gradientPercentage = (alpha / 360) * 100;
    document.body.style.background = `linear-gradient(${alpha}deg, #000000 0%, #1f222e ${gradientPercentage}%)`;
}, updateInterval);

    </script>
  </body>
</html>
